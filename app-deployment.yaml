apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-microservice
  template:
    metadata:
      labels:
        app: task-microservice
    spec:
      containers:
      - name: task-micro/service
        image: zerovision/task-microservice:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DATABASE_URL
          value: "mysql://user:password@mysql:3306/tasks"
        readinessProbe:
          httpGet:
            path: /tasks
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        startupProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
      initContainers:
      - name: wait-for-mysql
        image: busybox
        command: ['sh', '-c', 'until nc -z mysql 3306; do echo waiting for mysql; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: task-microservice
spec:
  selector:
    app: task-microservice
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: LoadBalancer
